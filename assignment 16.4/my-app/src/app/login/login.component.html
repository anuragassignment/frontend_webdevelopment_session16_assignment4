<section class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" #usernm="ngModel" [ngClass]="{isValid: usernm.valid && usernm.touched, isInValid: !usernm.valid && usernm.touched}"
            id="username" name='username' aria-describedby="emailHelp" placeholder="Enter username" ngModel required>
          <span class="help-block" *ngIf="!usernm.valid && usernm.touched">Please Enter Valid Username</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [ngClass]="{isValid: pass.valid && pass.touched, isInValid: !pass.valid && pass.touched}" #pass="ngModel"
            class="form-control" id="password" name="password" placeholder="Password" ngModel required>
          <span class="help-block" *ngIf="!pass.valid && pass.touched">Please Enter a valid Password</span>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!f.valid">Login</button>
        <button type="button" class="btn btn-default" [disabled]="!f.touched && !f.dirty" (click)="reset()">Reset</button>
        <!-- if login details are not correct, ther error message is shown -->
        <span class="help-block text-center bg-warning" *ngIf="!loginSt"><i class="glyphicon glyphicon-exclamation-sign"></i>&nbsp;Not Authorised</span>
      </form>
    </div>
  </div>
</section>
